<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سامانه رزرو</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/bus schedule.png" />
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link type="text/css" href="/css/persian-datepicker.css" rel="stylesheet" />
    <!-- External Scripts -->
    <script type="text/javascript" src="scripts/jquery-1.6.js"></script>
    <script
      type="text/javascript"
      src="./scripts/persian-datepicker.js"
    ></script>
  </head>
  <body>
    <section>
      <div class="describe">
        <h1>سامانه رزرو بلیط اتوبوس</h1>
        <p>اینجا می‌توانید بلیط اتوبوس خود را به راحتی رزرو کنید.</p>
      </div>
      <form class="reserve-form" id="reservationForm" novalidate>
        <h1>رزرو بلیط</h1>
        <div class="holder">
          <label for="firstName">نام:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            required
            autocomplete="off"
          />
        </div>
        <div class="holder">
          <label for="lastName">نام خانوادگی:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            required
            autocomplete="off"
          />
        </div>
        <div class="holder">
          <label for="citySelect">مقصد:</label>
          <select name="city" id="citySelect" required autocomplete="off">
            <option value="">لطفا یک شهر انتخاب کنید!</option>
            <option value="tehran">تهران</option>
            <option value="arak">اراک</option>
            <option value="bushehr">بوشهر</option>
          </select>
        </div>
        <div class="holder">
          <label for="carSelect">ماشین:</label>
          <select name="car" id="carSelect" required autocomplete="off">
            <option value="">اتوبوس</option>
            <option value="car1">وولو440قرمز</option>
            <option value="car2">وولو 334آبی</option>
            <option value="car3">اسکانیا 112سبز</option>
          </select>
        </div>
        <div class="holder">
          <label for="Date">تاریخ:</label>
          <input
            name="Date"
            id="datepicker5"
            type="text"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit">رزرو</button>
      </form>
    </section>

    <!-- Internal Scripts -->
    <script src="script.js"></script>
  </body>
</html>
