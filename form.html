<!DOCTYPE html>
<html lang="fa">
   <head>
      <meta charset = "utf-8">
      <title>Forms</title>
   </head>

   <body dir="rtl">

      <p>لطفا این فرم را پر کنید تا به ما در بهبود سایت کمک کنید.</p>

      <form method = "post" action = "http://www.deitel.com">

         <input type = "hidden" name = "recipient"

         <input type = "hidden" name = "subject" 
            value = "Feedback Form">
         <input type = "hidden" name = "redirect" 
            value = "main.html"> 

         <p><label>نام:
               <input name = "name" type = "text" size = "25"
                  maxlength = "30">
            </label></p>
  
         <p>
            <input type = "submit" value = "ارسال">
            <input type = "reset" value = "پاک کن">
         </p>   
      </form>
   </body>
</html>
